<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Digital+7&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <p class="title">Â©SALC</p>
      <div class="display">
        <textarea class="dualScreen" id="display2" readonly>  </textarea>
        <textarea id="output" class="screen" readonly> </textarea>
      </div>

      <div class="buttons">
        <!-- Row 1 -->

        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button operator" onclick="setOperation('+')">+</button>

        <!-- Row 2 -->

        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button operator" onclick="setOperation('-')">-</button>

        <!-- Row 3 -->

        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button operator" onclick="setOperation('*')">X</button>

        <!-- Row 4 -->

        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button equal" onclick="calculate()">=</button>
        <button class="button operator" onclick="setOperation('/')">/</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
